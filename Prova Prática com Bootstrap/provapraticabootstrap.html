<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Prova Prática Bootstrap</title>
  </head>

  <body>

    <div class="container-fluid">
        <div class="row">
          <div class="col-3"></div>
            <div class="form-group">
                <label class="form-label">Nome</label>
                <input type="nome" class="form-control">  
            </div>             
            </div>
        </div>

        <div class="row">
        <div class="col-3">
          <div class="form-group offser-1"></div>
          <label class="form-label">Email</label>
          <input type="email" class="form-control">
        </div>
        </div>
    </div>

      <div class="row">
        <div class="col-3">
          <div class="form-group offser-2">
          <label class="form-label">Password</label>
          <input type="password" class="form-control">
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-9">
        <div class="form-group">
        <label class="form-label">Rua</label>
        <input type="rua" class="form-control" placeholder="123 main st">
        </div>
      </div>
      </div>

    <div class="row">
      <div class="col-9">
      <div class="form-group">
      <label class="form-label">Bairro</label>
      <input type="bairro" class="form-control" placeholder="Apartment, studio, or floor">
      </div>
    </div>
    </div>

    <div class="row">
      <div class="col-5">
        <div class="form-group">
          <label class="form-label">City</label>
          <input type="city" class="form-control">
        </div>
      </div>
    </div>

    <div class="mb-3">
        <label class="form-label">State</label>
        <select class="form-select">
            <option>Choose...</option>
        </select>
    </div>

    <div class="row">
        <div class="col-5">
          <div class="form-group">
            <label class="form-label">Zip</label>
            <input type="zip" class="form-control">
          </div>
        </div>
      </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input">
        <label class="form-check-label">Check me out</label>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="clear" class="btn btn-primary">Clear</button>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    
  </body>

</html>
