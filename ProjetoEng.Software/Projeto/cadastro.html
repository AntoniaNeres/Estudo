<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
    <title>Cadastro</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastro</h2>

            <label id="nome">Nome</label>
            <div class="input">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input id="nome" name="nome" placeholder="nome" type="text">
            </div>

            <label id="CPF">CPF</label>
            <div class="input">   
                <i class="fa fa-address-card"></i>            
                <input id="CPF" name="CPF" placeholder="CPF" type="text">
            </div>

            <label id="email">E-mail</label>
            <div class="input">
                <i class="far fa-envelope"></i>
                <input id="e-mail" name="email" placeholder="e-mail" type="text">
            </div>

            <label id="senha">Senha</label>
            <div class="input">
                <i class="fas fa-lock"></i>
                <input id="senha" name="senha" placeholder="senha" type="password">
            </div>
            
            <div id="btn">
                <button type="submit" a href="Menu_Principal.html">Registrar</button> 
            </div>
        </form>
    </div>
    
</body>
</html>
